<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker</title>

  <!-- Supabase UMD -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <!-- Day.js for dates -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.8/dayjs.min.js"></script>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 300px; height: 50px; }
    hr { margin: 10px 0; }
    #tabs button { margin-right: 10px; }
    #add-habit-form { margin-top: 10px; margin-bottom: 20px; }
    input { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Habit Tracker</h1>
  <div id="auth-container"></div>

  <div id="tabs" style="display:none;">
    <button onclick="showTab('dashboard')">Dashboard</button>
    <button onclick="showTab('settings')">Settings</button>
  </div>

  <div id="dashboard-tab"></div>

  <div id="settings-tab" style="display:none;">
    <h3>Profile Settings</h3>
    <input type="text" id="first-name-input" placeholder="First Name" />
    <input type="text" id="last-name-input" placeholder="Last Name" />
    <button onclick="updateProfile()">Save Profile</button>
    <hr/>
    <button onclick="signOut()">Log Out</button>
  </div>

  <script>
    // ---------------------
    // Supabase setup
    // ---------------------
    const SUPABASE_URL = "https://drnkoftzavraufyjwjvx.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_3ZM5ByDTEwo3GS8KCbNHtw_zi6ewd6b"; // âœ… public anon key
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const today = dayjs().format("YYYY-MM-DD");
    let session = null;
    let profile = null;

    // ---------------------
    // Auth functions
    // ---------------------
    async function signInWithGoogle() {
      const { error } = await supabaseClient.auth.signInWithOAuth({ provider: 'google' });
      if (error) alert(error.message);
    }

    async function signOut() {
      await supabaseClient.auth.signOut();
      window.location.reload();
    }

    // ---------------------
    // Tab switching
    // ---------------------
    function showTab(tabName) {
      document.getElementById('dashboard-tab').style.display = tabName === 'dashboard' ? 'block' : 'none';
      document.getElementById('settings-tab').style.display = tabName === 'settings' ? 'block' : 'none';
    }

    // ---------------------
    // Render app
    // ---------------------
    async function renderApp() {
      const sessionRes = await supabaseClient.auth.getSession();
      session = sessionRes.data.session;

      const authContainer = document.getElementById('auth-container');
      const tabsContainer = document.getElementById('tabs');

      if (!session) {
        tabsContainer.style.display = 'none';
        authContainer.innerHTML = `<button onclick="signInWithGoogle()">Sign in with Google</button>`;
        document.getElementById('dashboard-tab').innerHTML = '';
        return;
      }

      // Fetch or create profile
      const { data: profiles } = await supabaseClient
        .from('profiles')
        .select('*')
        .eq('id', session.user.id);

      if (profiles.length === 0) {
        // Prompt for first/last name
        authContainer.innerHTML = `
          <p>Welcome! Please enter your name:</p>
          <input type="text" id="first-name" placeholder="First Name" />
          <input type="text" id="last-name" placeholder="Last Name" />
          <button onclick="saveProfile()">Save</button>
        `;
        tabsContainer.style.display = 'none';
        return;
      } else {
        profile = profiles[0];
        authContainer.innerHTML = `<p>Welcome, ${profile.first_name}!</p>`;
        tabsContainer.style.display = 'block';
        document.getElementById('first-name-input').value = profile.first_name;
        document.getElementById('last-name-input').value = profile.last_name;
        showTab('dashboard');
        renderDashboard();
      }
    }

    async function saveProfile() {
      const firstName = document.getElementById('first-name').value.trim();
      const lastName = document.getElementById('last-name').value.trim();
      if (!firstName || !lastName) { alert("Please enter both names"); return; }

      const { data, error } = await supabaseClient
        .from("profiles")
        .upsert([{ id: session.user.id, first_name: firstName, last_name: lastName }])
        .select();

      if (error) console.error(error);
      else renderApp();
    }

    async function updateProfile() {
      const firstName = document.getElementById('first-name-input').value.trim();
      const lastName = document.getElementById('last-name-input').value.trim();
      if (!firstName || !lastName) { alert("Please enter both names"); return; }

      const { data, error } = await supabaseClient
        .from("profiles")
        .upsert([{ id: session.user.id, first_name: firstName, last_name: lastName }])
        .select();

      if (error) console.error(error);
      else alert("Profile updated!");
    }

    // ---------------------
    // Dashboard rendering
    // ---------------------
    async function renderDashboard() {
      const container = document.getElementById('dashboard-tab');
      container.innerHTML = `<h2>Habits Dashboard</h2>
        <button onclick="showAddHabitForm()">Add New Habit</button>
        <div id="add-habit-form" style="display:none;">
          <input type="text" id="habit-name" placeholder="Habit Name" />
          <input type="text" id="habit-category" placeholder="Category" />
          <label><input type="checkbox" id="habit-text-input"/> Allow reflection?</label>
          <button onclick="addHabit()">Save Habit</button>
        </div>
        <div id="habits-container"></div>
      `;

      fetchAndRenderHabits();
    }

    function showAddHabitForm() {
      const form = document.getElementById('add-habit-form');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    async function addHabit() {
      const name = document.getElementById('habit-name').value.trim();
      const category = document.getElementById('habit-category').value.trim();
      const hasTextInput = document.getElementById('habit-text-input').checked;

      if (!name || !category) { alert("Please fill in all fields"); return; }

      const { data, error } = await supabaseClient
        .from("habits")
        .insert([{ user_id: session.user.id, name, category, has_text_input: hasTextInput }])
        .select();

      if (error) console.error(error);
      else {
        document.getElementById('habit-name').value = '';
        document.getElementById('habit-category').value = '';
        document.getElementById('habit-text-input').checked = false;
        fetchAndRenderHabits();
      }
    }

    async function fetchAndRenderHabits() {
      const { data: habits, error } = await supabaseClient
        .from("habits")
        .select("*")
        .eq("user_id", session.user.id);

      if (error) { console.error(error); return; }

      const container = document.getElementById('habits-container');
      container.innerHTML = '';

      habits.forEach(habit => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h4>${habit.name} (${habit.category})</h4>
          <input type="checkbox" id="habit-${habit.id}" />
          ${habit.has_text_input ? '<br/><textarea placeholder="Add reflection..."></textarea>' : ''}
          <br/>Share with group? <input type="checkbox" />
          <hr/>
        `;
        container.appendChild(div);

        const checkbox = div.querySelector(`#habit-${habit.id}`);
        checkbox.addEventListener('change', () => saveHabitLog(habit, checkbox.checked, div));

        const textarea = div.querySelector('textarea');
        if (textarea) {
          textarea.addEventListener('input', () => saveHabitLog(habit, checkbox.checked, div, textarea.value));
        }
      });
    }

    async function saveHabitLog(habit, completed, div, reflectionText = "") {
      const { data, error } = await supabaseClient
        .from("habit_logs")
        .upsert([{
          user_id: session.user.id,
          habit_id: habit.id,
          date: today,
          reflection_text: reflectionText,
          share_toggle: reflectionText.length > 0 ? true : false,
          completed: completed
        }])
        .select();

      if (error) console.error(error);
      else console.log("Saved habit log:", data);
    }

    // ---------------------
    // Initial load
    // ---------------------
    renderApp();

    // ---------------------
    // Auth listener
    // ---------------------
    supabaseClient.auth.onAuthStateChange(() => renderApp());

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Habit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ‚úÖ SUPABASE UMD (THIS ONE WORKS) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      padding: 24px;
    }
    button {
      padding: 8px 12px;
      margin-top: 8px;
      cursor: pointer;
    }
    #app {
      margin-top: 24px;
    }
  </style>
</head>
<body>

  <h1>Habit Tracker</h1>
  <div id="app">Loading‚Ä¶</div>

  <script>
    /*************************************************
     * 1Ô∏è‚É£ SUPABASE CONFIG (MUST BE FIRST)
     *************************************************/
    const SUPABASE_URL = "https://drnkoftzavraufyjwjvx.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_3ZM5ByDTEwo3GS8KCbNHtw_zi6ewd6b";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    /*************************************************
     * 2Ô∏è‚É£ AUTH ACTIONS
     *************************************************/
    async function signIn() {
      await supabaseClient.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: window.location.origin
        }
      });
    }

    async function signOut() {
      await supabaseClient.auth.signOut();
      render();
    }

    /*************************************************
     * 3Ô∏è‚É£ RENDER LOGIC
     *************************************************/
    async function render() {
      const { data } = await supabaseClient.auth.getSession();
      const session = data.session;
      const app = document.getElementById("app");

      // NOT SIGNED IN
      if (!session) {
        app.innerHTML = `
          <p>You are not signed in.</p>
          <button onclick="signIn()">Sign in with Google</button>
        `;
        return;
      }

      // SIGNED IN
      app.innerHTML = `
        <p>Welcome <strong>${session.user.email}</strong></p>

        <h3>Dashboard (dummy data)</h3>
        <ul>
          <li>üìò Read ‚Äî 2 / 5 this week</li>
          <li>üèÉ Run ‚Äî 1 / 3 this week</li>
        </ul>

        <button onclick="signOut()">Log out</button>
      `;
    }

    /*************************************************
     * 4Ô∏è‚É£ HANDLE AUTH REDIRECT + INITIAL LOAD
     *************************************************/
    supabaseClient.auth.onAuthStateChange(() => {
      render();
    });

    render();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Test</title>
</head>
<body>
  <h1>Supabase Test</h1>
  <div id="auth"></div>

  <!-- 1️⃣ Load Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <!-- 2️⃣ Simple test code -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Check if Supabase loaded
      if (!window.supabase) {
        document.getElementById('auth').innerText = "Supabase failed to load!";
        console.error("Supabase JS is not loaded. Check network / firewall.");
        return;
      }

      console.log("Supabase loaded ✅");

      // Create client
      const SUPABASE_URL = "https://drnkoftzavraufyjwjvx.supabase.co";
      const SUPABASE_ANON_KEY = "sb_secret_QCnsOinMqa6pdqOTJrCCAA_XMhKqGBl";
      const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      console.log("Supabase client created ✅", supabaseClient);

      // Simple login button
      const authDiv = document.getElementById('auth');
      const btn = document.createElement('button');
      btn.innerText = "Sign in with Google";
      btn.onclick = async () => {
        const { error } = await supabaseClient.auth.signInWithOAuth({ provider: 'google' });
        if (error) alert("Login error: " + error.message);
      };
      authDiv.appendChild(btn);
    });
  </script>
</body>
</html>

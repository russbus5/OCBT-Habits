<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker</title>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    .tab { display: none; margin-top: 20px; }
    .tab.active { display: block; }
    button { margin: 5px; padding: 5px 10px; }
    .progress-bar { background: #eee; width: 100px; height: 20px; position: relative; display:inline-block; vertical-align: middle; margin-left: 5px; }
    .progress-bar-fill { background: green; height: 100%; }
    textarea { width: 300px; height: 50px; }
    hr { margin: 15px 0; }
    table { border-collapse: collapse; margin-top: 10px; width: 100%; }
    td, th { border: 1px solid #aaa; padding: 5px; text-align: center; }
    td.progress-cell { width: 120px; }
  </style>
</head>
<body>

  <h1>Habit Tracker</h1>

  <!-- Tab buttons -->
  <div>
    <button onclick="showTab('dashboard')">Dashboard</button>
    <button onclick="showTab('monthly')">Monthly View</button>
    <button onclick="showTab('settings')">Settings</button>
  </div>

  <!-- Tabs -->
  <div id="dashboard" class="tab"></div>
  <div id="monthly" class="tab"></div>
  <div id="settings" class="tab">
    <button onclick="logout()">Log Out</button>
  </div>

  <script>
    // ---------------------
    // Tabs
    // ---------------------
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');

      if (tabId === 'monthly') renderMonthlyView();
    }

    // ---------------------
    // Dummy habits
    // ---------------------
    const dummyHabits = [
      { id: 1, name: 'Read', category: 'Personal', has_text_input: true, goal_per_week: 3, completedCount: 0 },
      { id: 2, name: 'Exercise', category: 'Fitness', has_text_input: true, goal_per_week: 4, completedCount: 0 },
      { id: 3, name: 'Meditate', category: 'Wellness', has_text_input: true, goal_per_week: 7, completedCount: 0 }
    ];

    const monthDays = Array.from({length:30}, (_, i) => i + 1);

    // ---------------------
    // Render Dashboard
    // ---------------------
    function renderDashboard() {
      const container = document.getElementById('dashboard');
      container.innerHTML = '<h2>My Habits</h2>';

      dummyHabits.forEach(habit => {
        const div = document.createElement('div');

        div.innerHTML = `
          <h4>${habit.name} (${habit.category})</h4>
          <div class="progress-bar">
            <div class="progress-bar-fill" style="width:0%"></div>
            <span style="position:absolute;left:50%;top:0;color:white;font-weight:bold;">0/${habit.goal_per_week} (0%)</span>
          </div>
          <input type="checkbox" id="habit-${habit.id}" />
          ${habit.has_text_input ? '<br/><textarea placeholder="Add reflection..."></textarea>' : ''}
          <br/>Share with group? <input type="checkbox"/>
          <hr/>
        `;
        container.appendChild(div);

        const checkbox = div.querySelector(`#habit-${habit.id}`);
        checkbox.addEventListener('change', () => {
          habit.completedCount = checkbox.checked ? 1 : 0;
          updateProgress(habit.id);
        });
      });
    }

    // ---------------------
    // Update progress
    // ---------------------
    function updateProgress(habitId) {
      const habit = dummyHabits.find(h => h.id === habitId);
      const div = document.getElementById('dashboard').querySelector(`#habit-${habitId}`).parentElement;
      const progressFill = div.querySelector('.progress-bar-fill');
      const progressText = div.querySelector('.progress-bar span');

      const fraction = habit.completedCount / habit.goal_per_week;
      const percent = Math.min(fraction * 100, 100).toFixed(1);

      progressFill.style.width = `${percent}%`;
      progressText.textContent = `${habit.completedCount}/${habit.goal_per_week} (${percent}%)`;
    }

    // ---------------------
    // Logout
    // ---------------------
    function logout() {
      dummyHabits.forEach(h => h.completedCount = 0);
      renderDashboard();
      showTab('dashboard');
    }

    // ---------------------
    // Monthly view
    // ---------------------
    function renderMonthlyView() {
      const container = document.getElementById('monthly');
      container.innerHTML = '<h2>Monthly Habit Tracker</h2>';

      const table = document.createElement('table');

      // Header row
      const header = document.createElement('tr');
      header.innerHTML = `<th>Habit</th>` + monthDays.map(d => `<th>${d}</th>`).join('') + `<th>Progress</th>`;
      table.appendChild(header);

      dummyHabits.forEach(habit => {
        const row = document.createElement('tr');

        // Random fake data: 0 or 1 completed
        const completions = monthDays.map(() => Math.random() > 0.5 ? 1 : 0);

        habit.completedCount = completions.reduce((a,b)=>a+b,0);

        const cells = completions.map(c => `<td><input type="checkbox" ${c ? 'checked' : ''} disabled></td>`).join('');

        // Progress bar and numeric display
        const fraction = habit.completedCount / 30;
        const percent = (fraction*100).toFixed(1);
        const progressCell = `<td class="progress-cell">
                                <div class="progress-bar">
                                  <div class="progress-bar-fill" style="width:${percent}%"></div>
                                  <span style="position:absolute;left:50%;top:0;color:white;font-weight:bold;">${habit.completedCount}/30 (${percent}%)</span>
                                </div>
                              </td>`;

        row.innerHTML = `<td>${habit.name}</td>${cells}${progressCell}`;
        table.appendChild(row);
      });

      container.appendChild(table);
    }

    // ---------------------
    // Initial render
    // ---------------------
    renderDashboard();
    showTab('dashboard');
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>

  <!-- Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.34.0/dist/supabase.min.js"></script>

  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 50px; margin-top: 5px; }
    .habit { border-bottom: 1px solid #ccc; padding: 10px 0; }
    .habit h3 { margin: 0; }
    .share-toggle { margin-left: 5px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Habit Tracker</h1>
  <div id="auth-container"></div>
  <div id="habit-dashboard"></div>

  <script>
    // ---------------------
    // 1️⃣ Supabase setup
    // ---------------------
    const SUPABASE_URL = "https://drnkoftzavraufyjwjvx.supabase.co";   // replace this
    const SUPABASE_ANON_KEY = "sb_secret_QCnsOinMqa6pdqOTJrCCAA_XMhKqGBl";                    // replace this
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD

    // ---------------------
    // 2️⃣ Auth functions
    // ---------------------
    async function signInWithGoogle() {
      const { error } = await supabaseClient.auth.signInWithOAuth({ provider: 'google' });
      if (error) alert("Login error: " + error.message);
    }

    async function signOut() {
      await supabaseClient.auth.signOut();
      window.location.reload();
    }

    // ---------------------
    // 3️⃣ Render login / dashboard
    // ---------------------
    async function renderApp() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      const authContainer = document.getElementById('auth-container');
      const habitContainer = document.getElementById('habit-dashboard');

      if (!session) {
        authContainer.innerHTML = `<button onclick="signInWithGoogle()">Sign in with Google</button>`;
        habitContainer.innerHTML = '';
        return;
      }

      authContainer.innerHTML = `
        <p>Welcome, ${session.user.email}</p>
        <button onclick="signOut()">Sign Out</button>
      `;

      loadHabits(session.user.id);
    }

    // ---------------------
    // 4️⃣ Load habits and render checkboxes + reflections
    // ---------------------
    async function loadHabits(userId) {
      const { data: habits, error } = await supabaseClient
        .from("habits")
        .select("*")
        .eq("user_id", userId);

      const container = document.getElementById('habit-dashboard');
      if (error) { container.innerHTML = "Error loading habits"; console.error(error); return; }

      container.innerHTML = '';
      habits.forEach(habit => {
        const div = document.createElement('div');
        div.className = 'habit';
        div.innerHTML = `
          <h3>${habit.name} (${habit.category})</h3>
          <input type="checkbox" id="habit-${habit.id}" /> Completed
          ${habit.has_text_input ? '<br/><textarea placeholder="Add reflection..."></textarea>' : ''}
          <br/>
          Share with group? <input type="checkbox" class="share-toggle" />
        `;
        container.appendChild(div);

        const checkbox = div.querySelector(`#habit-${habit.id}`);
        const textarea = div.querySelector('textarea');
        const shareToggle = div.querySelector('.share-toggle');

        // When checkbox or text changes, save habit log
        const saveLog = async () => {
          const reflectionText = textarea ? textarea.value.trim() : '';
          const { data, error } = await supabaseClient
            .from("habit_logs")
            .upsert([{
              user_id: userId,
              habit_id: habit.id,
              date: today,
              reflection_text: reflectionText,
              share_toggle: reflectionText.length > 0 ? shareToggle.checked : false,
              completed: checkbox.checked
            }])
            .select();

          if (error) console.error(error);
          else console.log("Saved habit log:", data);
        };

        checkbox.addEventListener('change', saveLog);
        if (textarea) textarea.addEventListener('input', saveLog);
        shareToggle.addEventListener('change', saveLog);
      });
    }

    // ---------------------
    // 5️⃣ Initial load & auth listener
    // ---------------------
    renderApp();
    supabaseClient.auth.onAuthStateChange(() => renderApp());
  </script>
</body>
</html>
